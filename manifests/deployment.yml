apiVersion : apps/v1
kind: Deployment
metadata:
  name: dotnetdocker 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dotnetdocker
  template:
    metadata:
      labels:
        app: dotnetdocker 
    spec:
      containers:
        - name: dotnetdocker 
          image: acrsurapureddyswetha.azurecr.io/dotnetdocker
          ports:
          - containerPort: 80